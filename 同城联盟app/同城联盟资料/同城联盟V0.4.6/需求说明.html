          <p style="font-size:14px;"><span>1、用户进入同城联盟/同城活动菜单，若基本信息不完善，则弹窗让用户补充信息，不可跳过。</span></p><p style="font-size:14px;"><span>2、若后台有该账号的数据，直接读取写入该数据</span></p><p style="font-size:14px;"><span>3、区分家居建材电器门店、装修设计公司，设计师三种不同用户类型，分别是不同的基础信息数据字段。</span></p><p style="font-size:13px;"><span>4、红色星号标志为必填项</span></p><p style="font-size:13px;"><span>5、地址限制50位，超出时不能输入，并提示“最多可输入50字”</span></p><p style="font-size:13px;"><span>6、联系人限制10位</span></p><p style="font-size:13px;"><span>7、手机号必须输入11位，且校验手机号是否正确</span></p><p style="font-size:13px;"><span>8、Logo/头像为上传图片，大小不超过1M</span></p><p style="font-size:13px;"><span>9、重置则清空用户填写/选择的信息</span></p><p style="font-size:13px;"><span>10、需要有默认头像或企业logo</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:14px;"><span><br></span></p>
