spring.application.name=web-shop-consumer
debug=true
#Server
server.port=30088
### Dubbo
dubbo.application.name=sandu-yun-web-shop-consumer
dubbo.registry.address=zookeeper01.ci.sanduspace.com:2181
dubbo.consumer.check=false
